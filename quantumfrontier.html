<!DOCTYPE html><html lang="en"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0"><title>Cosmic Defender</title><style>body{margin:0;padding:0;background:#000;font-family:'Courier New',monospace;overflow:hidden}
#gameContainer{position:relative;width:100vw;height:100vh}
canvas{display:block}
#intro{position:absolute;top:0;left:0;width:100%;height:100%;background:linear-gradient(135deg,#0a0a2e,#16213e,#0f3460);display:flex;flex-direction:column;justify-content:center;align-items:center;color:#fff;z-index:1000;transition:opacity 0.5s}
#intro h1{font-size:4rem;margin:0;text-shadow:0 0 20px #4facfe;background:linear-gradient(45deg,#4facfe,#00f2fe);-webkit-background-clip:text;-webkit-text-fill-color:transparent;animation:glow 2s infinite alternate}
#intro p{font-size:1.2rem;margin:20px 0;text-align:center;max-width:600px}
#startBtn{padding:15px 30px;font-size:1.5rem;background:linear-gradient(45deg,#667eea,#764ba2);border:none;color:white;cursor:pointer;border-radius:50px;transition:all 0.3s;box-shadow:0 4px 15px rgba(0,0,0,0.3)}
#startBtn:hover{transform:translateY(-2px);box-shadow:0 6px 20px rgba(0,0,0,0.4)}
@keyframes glow{0%{text-shadow:0 0 20px #4facfe}100%{text-shadow:0 0 30px #4facfe,0 0 40px #00f2fe}}
#hud{position:absolute;top:20px;left:20px;color:#4facfe;font-size:1.2rem;z-index:100;text-shadow:0 0 10px rgba(79,172,254,0.8)}.hidden{opacity:0;pointer-events:none}
#controls{position:absolute;bottom:20px;right:20px;color:rgba(255,255,255,0.7);font-size:0.9rem;text-align:right;z-index:100}</style></head><body><div id="gameContainer"><div id="intro"><h1>COSMIC DEFENDER</h1><p>Navigate through hostile space territories.Defend against alien sentries orbiting distant worlds.Use WASD or Arrow Keys to move,SPACE to fire.Stay alert-enemies will attack when you get too close!</p><button id="startBtn">Launch Mission</button></div><div id="hud"><div>Health:<span id="health">100</span></div><div>Score:<span id="score">0</span></div></div><div id="controls"><div>WASD/Arrows-Move</div><div>SPACE-Fire</div></div></div><script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script><script>const CONFIG={player:{acceleration:0.1,maxSpeed:0.8,friction:0.92,health:1000},stars:{count:1000,rotationSpeed:0.0002,spread:400},planets:{count:3,configs:[{radius:8,color:0xff6b6b,distance:60,enemyCount:3,enemyType:'fighter'},{radius:6,color:0x4ecdc4,distance:80,enemyCount:2,enemyType:'interceptor'},{radius:10,color:0xfeca57,distance:100,enemyCount:4,enemyType:'heavy'}]},enemies:{orbitRadius:25,baseSpeed:0.015,speedVariation:0.005,attackRange:30,health:30,chaseSpeed:0.3},bullets:{speed:2,lifetime:80,damage:10}};class SpaceShooter{constructor(){this.scene=new THREE.Scene();const aspect=window.innerWidth/window.innerHeight;const d=70;this.camera=new THREE.OrthographicCamera(-d*aspect,d*aspect,d,-d,0.1,2000);this.renderer=new THREE.WebGLRenderer({antialias:!0});this.renderer.setSize(window.innerWidth,window.innerHeight);this.renderer.setClearColor(0x000011);document.getElementById('gameContainer').appendChild(this.renderer.domElement);this.gameStarted=!1;this.player={health:CONFIG.player.health,score:0};this.keys={};this.bullets=[];this.enemies=[];this.planets=[];this.stars=[];this.collisionCooldown=0;this.spacePressed=!1;this.playerShip=null;this.playerVelocity=new THREE.Vector3();this.init();this.setupEventListeners();this.animate()}
init(){this.camera.position.set(0,50,50);this.camera.lookAt(0,0,0);const ambientLight=new THREE.AmbientLight(0x404040,0.3);this.scene.add(ambientLight);const directionalLight=new THREE.DirectionalLight(0xffffff,0.8);directionalLight.position.set(10,10,5);this.scene.add(directionalLight);this.createStarField();this.createPlayer();this.createPlanets();this.createEnemies()}
createStarField(){const starGeometry=new THREE.BufferGeometry();const positions=new Float32Array(CONFIG.stars.count*3);for(let i=0;i<CONFIG.stars.count*3;i+=3){positions[i]=(Math.random()-0.5)*CONFIG.stars.spread;positions[i+1]=(Math.random()-0.5)*CONFIG.stars.spread;positions[i+2]=(Math.random()-0.5)*CONFIG.stars.spread}
starGeometry.setAttribute('position',new THREE.BufferAttribute(positions,3));const starMaterial=new THREE.PointsMaterial({color:0xffffff,size:0.5});this.stars=new THREE.Points(starGeometry,starMaterial);this.scene.add(this.stars)}
createShip(config={}){const shipGroup=new THREE.Group();const scale=config.scale||1;const primaryColor=config.primaryColor||0x4facfe;const secondaryColor=config.secondaryColor||0x667eea;const accentColor=config.accentColor||0x00f2fe;const cockpitColor=config.cockpitColor||0x764ba2;const bodyGeometry=new THREE.BoxGeometry(2*scale,0.3*scale,4*scale);const bodyMaterial=new THREE.MeshLambertMaterial({color:primaryColor});const body=new THREE.Mesh(bodyGeometry,bodyMaterial);shipGroup.add(body);const wingGeometry=new THREE.BoxGeometry(4*scale,0.2*scale,1*scale);const wingMaterial=new THREE.MeshLambertMaterial({color:secondaryColor});const leftWing=new THREE.Mesh(wingGeometry,wingMaterial);leftWing.position.set(0,-0.1*scale,-1*scale);shipGroup.add(leftWing);const engineGeometry=new THREE.SphereGeometry(0.3*scale,8,8);const engineMaterial=new THREE.MeshBasicMaterial({color:accentColor,transparent:!0,opacity:0.8});const leftEngine=new THREE.Mesh(engineGeometry,engineMaterial);leftEngine.position.set(-1.5*scale,0,-2*scale);const rightEngine=leftEngine.clone();rightEngine.position.set(1.5*scale,0,-2*scale);shipGroup.add(leftEngine);shipGroup.add(rightEngine);const cockpitGeometry=new THREE.SphereGeometry(0.4*scale,8,8);const cockpitMaterial=new THREE.MeshLambertMaterial({color:cockpitColor});const cockpit=new THREE.Mesh(cockpitGeometry,cockpitMaterial);cockpit.position.set(0,0.3*scale,0.5*scale);shipGroup.add(cockpit);return shipGroup}
createPlayer(){this.playerShip=this.createShip();this.scene.add(this.playerShip)}
createPlanets(){const angleStep=(Math.PI*2)/CONFIG.planets.count;for(let i=0;i<CONFIG.planets.count;i++){const planetConfig=CONFIG.planets.configs[i%CONFIG.planets.configs.length];const angle=angleStep*i;const planetGeometry=new THREE.SphereGeometry(planetConfig.radius,16,16);const planetMaterial=new THREE.MeshLambertMaterial({color:planetConfig.color});const planet=new THREE.Mesh(planetGeometry,planetMaterial);const x=Math.cos(angle)*planetConfig.distance;const z=Math.sin(angle)*planetConfig.distance;planet.position.set(x,0,z);this.scene.add(planet);this.planets.push({mesh:planet,radius:CONFIG.enemies.orbitRadius,center:planet.position.clone(),config:planetConfig})}}
createEnemies(){this.planets.forEach((planet,planetIndex)=>{const enemyConfig=this.getEnemyConfig(planet.config.enemyType);for(let i=0;i<planet.config.enemyCount;i++){const enemyShip=this.createShip(enemyConfig.shipConfig);const enemy={mesh:enemyShip,planet:planet,angle:(i*Math.PI*2)/planet.config.enemyCount,speed:CONFIG.enemies.baseSpeed+Math.random()*CONFIG.enemies.speedVariation,attackRange:CONFIG.enemies.attackRange,attacking:!1,health:CONFIG.enemies.health,type:planet.config.enemyType,chaseSpeed:enemyConfig.chaseSpeed};this.enemies.push(enemy);this.scene.add(enemyShip)}})}
getEnemyConfig(type){const configs={fighter:{shipConfig:{scale:0.8,primaryColor:0xff4757,secondaryColor:0xff3838,accentColor:0xff6b6b,cockpitColor:0x2f3542},chaseSpeed:0.4},interceptor:{shipConfig:{scale:0.9,primaryColor:0x3742fa,secondaryColor:0x2f3542,accentColor:0x70a1ff,cockpitColor:0xff4757},chaseSpeed:0.5},heavy:{shipConfig:{scale:1.2,primaryColor:0x2ed573,secondaryColor:0x1e90ff,accentColor:0x7bed9f,cockpitColor:0xff5252},chaseSpeed:0.3}};return configs[type]||configs.fighter}
setupEventListeners(){document.addEventListener('keydown',(e)=>{this.keys[e.code]=!0});document.addEventListener('keyup',(e)=>{this.keys[e.code]=!1});document.getElementById('startBtn').addEventListener('click',()=>{this.startGame()});window.addEventListener('resize',()=>{this.camera.aspect=window.innerWidth/window.innerHeight;this.camera.updateProjectionMatrix();this.renderer.setSize(window.innerWidth,window.innerHeight)})}
startGame(){document.getElementById('intro').classList.add('hidden');this.gameStarted=!0}
updatePlayer(){if(!this.gameStarted)return;let moveX=0;let moveZ=0;if(this.keys.KeyW||this.keys.ArrowUp)moveZ-=1;if(this.keys.KeyS||this.keys.ArrowDown)moveZ+=1;if(this.keys.KeyA||this.keys.ArrowLeft)moveX-=1;if(this.keys.KeyD||this.keys.ArrowRight)moveX+=1;if(moveX!==0||moveZ!==0){if(moveX!==0&&moveZ!==0){moveX*=Math.SQRT1_2;moveZ*=Math.SQRT1_2}
this.playerVelocity.x+=moveX*CONFIG.player.acceleration;this.playerVelocity.z+=moveZ*CONFIG.player.acceleration}
this.playerVelocity.multiplyScalar(CONFIG.player.friction);const clampedVelocity=this.playerVelocity.clone().clampLength(0,CONFIG.player.maxSpeed);this.playerVelocity.copy(clampedVelocity);this.playerShip.position.add(this.playerVelocity);if(this.playerVelocity.length()>0.1){const angle=Math.atan2(this.playerVelocity.x,this.playerVelocity.z);this.playerShip.rotation.y=angle}
if(this.keys.Space&&!this.spacePressed){this.fireBullet();this.spacePressed=!0}else if(!this.keys.Space){this.spacePressed=!1}
this.camera.position.x=this.playerShip.position.x;this.camera.position.z=this.playerShip.position.z+50;this.camera.lookAt(this.playerShip.position)}
fireBullet(){const bulletGeometry=new THREE.SphereGeometry(0.2,8,8);const bulletMaterial=new THREE.MeshBasicMaterial({color:0x00f2fe});const bullet=new THREE.Mesh(bulletGeometry,bulletMaterial);bullet.position.copy(this.playerShip.position);bullet.position.y+=0.5;const direction=new THREE.Vector3(Math.sin(this.playerShip.rotation.y),0,Math.cos(this.playerShip.rotation.y));const bulletVelocity=direction.clone().multiplyScalar(CONFIG.bullets.speed);this.bullets.push({mesh:bullet,velocity:bulletVelocity,life:CONFIG.bullets.lifetime});this.scene.add(bullet)}
updateEnemies(){this.enemies.forEach(enemy=>{if(enemy.health<=0)return;const distanceToPlayer=enemy.mesh.position.distanceTo(this.playerShip.position);if(distanceToPlayer<enemy.attackRange&&!enemy.attacking){enemy.attacking=!0}
if(enemy.attacking){const direction=new THREE.Vector3().subVectors(this.playerShip.position,enemy.mesh.position).normalize().multiplyScalar(enemy.chaseSpeed);enemy.mesh.position.add(direction);enemy.mesh.lookAt(this.playerShip.position);if(distanceToPlayer>enemy.attackRange*2){enemy.attacking=!1}}else{enemy.angle+=enemy.speed;const x=enemy.planet.center.x+Math.cos(enemy.angle)*enemy.planet.radius;const z=enemy.planet.center.z+Math.sin(enemy.angle)*enemy.planet.radius;enemy.mesh.position.set(x,0,z);enemy.mesh.rotation.y=enemy.angle+Math.PI}})}
updateBullets(){this.bullets=this.bullets.filter(bullet=>{bullet.mesh.position.add(bullet.velocity);bullet.life--;for(let enemy of this.enemies){if(enemy.health>0&&bullet.mesh.position.distanceTo(enemy.mesh.position)<2){enemy.health-=CONFIG.bullets.damage;if(enemy.health<=0){enemy.mesh.visible=!1;this.player.score+=100;this.updateHUD()}
this.scene.remove(bullet.mesh);return!1}}
if(bullet.life<=0){this.scene.remove(bullet.mesh);return!1}
return!0})}
checkCollisions(){if(this.collisionCooldown>0){this.collisionCooldown--;return}
this.enemies.forEach(enemy=>{if(enemy.health>0&&enemy.mesh.position.distanceTo(this.playerShip.position)<3){this.player.health-=5;this.collisionCooldown=60;this.updateHUD();if(this.player.health<=0){this.gameOver()}}})}
updateHUD(){document.getElementById('health').textContent=this.player.health;document.getElementById('score').textContent=this.player.score}
gameOver(){this.gameStarted=!1;setTimeout(()=>{const playAgain=confirm(`Game Over! Final Score: ${this.player.score}\n\nWould you like to play again?`);if(playAgain){this.player.health=CONFIG.player.health;this.player.score=0;this.playerShip.position.set(0,0,0);this.playerVelocity.set(0,0,0);this.collisionCooldown=0;this.enemies.forEach(enemy=>{enemy.health=CONFIG.enemies.health;enemy.attacking=!1;enemy.mesh.visible=!0});this.bullets.forEach(bullet=>this.scene.remove(bullet.mesh));this.bullets=[];this.updateHUD();this.gameStarted=!0}else{location.reload()}},100)}
animate(){requestAnimationFrame(()=>this.animate());this.stars.rotation.y+=CONFIG.stars.rotationSpeed;if(this.gameStarted){this.updatePlayer();this.updateEnemies();this.updateBullets();this.checkCollisions()}this.renderer.render(this.scene,this.camera)}}
new SpaceShooter();</script></body></html>
