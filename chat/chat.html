<!DOCTYPE html>
<html><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1"><title>MiniGeo Chat</title><style>*{margin:0;padding:0;box-sizing:border-box}body{font-family:-apple-system,BlinkMacSystemFont,segoe ui,roboto,sans-serif;font-size:12px;background:#f8f9fa;overflow:hidden}.chat{width:300px;height:250px;background:#fff;border:1px solid #e1e5e9;border-radius:6px;display:flex;flex-direction:column;position:relative}.hdr{height:28px;background:#fff;border-bottom:1px solid #e1e5e9;display:flex;align-items:center;justify-content:space-between;padding:0 8px;flex-shrink:0}.room{font-weight:500;color:#1a1a1a;font-size:11px;flex:1;overflow:hidden;text-overflow:ellipsis;white-space:nowrap}.status{width:6px;height:6px;border-radius:50%;background:#10b981;flex-shrink:0}.status.offline{background:#ef4444}.status.connecting{background:#f59e0b}.menu-btn{background:none;border:none;color:#6b7280;cursor:pointer;padding:2px;border-radius:3px;font-size:10px}.menu-btn:hover{background:#f3f4f6}.msgs{flex:1;overflow-y:auto;padding:6px;min-height:0}.msg{margin-bottom:6px;padding:6px 8px;background:#f8f9fa;border-radius:6px;border-left:2px solid #e5e7eb;position:relative}.msg.own{background:#eff6ff;border-left-color:#3b82f6;margin-left:20px}.msg.admin{border-left-color:#8b5cf6}.msg.mod{border-left-color:#f59e0b}.mhdr{display:flex;justify-content:space-between;align-items:center;margin-bottom:2px}.user{font-weight:500;color:#374151;font-size:10px}.time{font-size:9px;color:#9ca3af}.badge{font-size:8px;background:#6b7280;color:#fff;padding:1px 4px;border-radius:8px;margin-left:4px}.badge.admin{background:#8b5cf6}.badge.mod{background:#f59e0b}.txt{color:#1f2937;line-height:1.3;word-wrap:break-word;font-size:11px}.karma{display:flex;align-items:center;gap:4px;margin-top:3px;font-size:9px}.vote{background:none;border:none;cursor:pointer;padding:1px 3px;border-radius:3px;color:#6b7280;display:flex;align-items:center;gap:1px}.vote:hover{background:#f3f4f6}.vote.up.active{color:#10b981}.vote.down.active{color:#ef4444}.score{min-width:12px;text-align:center;font-weight:500}.score.pos{color:#10b981}.score.neg{color:#ef4444}.empty{text-align:center;color:#9ca3af;padding:20px 12px;font-size:11px}.inp-area{padding:6px;border-top:1px solid #e1e5e9;flex-shrink:0;display:flex;gap:4px}.inp{flex:1;min-height:24px;max-height:48px;padding:4px 8px;border:1px solid #d1d5db;border-radius:4px;resize:none;font-family:inherit;font-size:11px}.inp:focus{outline:none;border-color:#3b82f6}.send-btn{background:#3b82f6;color:#fff;border:none;padding:4px 8px;border-radius:4px;cursor:pointer;font-size:10px;flex-shrink:0}.send-btn:hover:not(:disabled){background:#2563eb}.send-btn:disabled{background:#9ca3af;cursor:not-allowed}.mod-btns{position:absolute;top:2px;right:4px;display:none;gap:2px}.msg:hover .mod-btns{display:flex}.mod-btn{background:#ef4444;color:#fff;border:none;width:12px;height:12px;border-radius:2px;cursor:pointer;font-size:8px;display:flex;align-items:center;justify-content:center}.mod-btn.mute{background:#f59e0b}.modal{position:fixed;top:0;left:0;right:0;bottom:0;background:rgba(0,0,0,.5);display:none;align-items:center;justify-content:center;z-index:1000}.modal.show{display:flex}.modal-content{background:#fff;border-radius:8px;padding:16px;max-width:320px;width:90%;max-height:80vh;overflow-y:auto}.modal h3{margin-bottom:12px;color:#1f2937;font-size:14px}.form-group{margin-bottom:12px}.label{display:block;margin-bottom:4px;font-size:11px;color:#374151;font-weight:500}.input{width:100%;padding:6px 8px;border:1px solid #d1d5db;border-radius:4px;font-size:11px}.input:focus{outline:none;border-color:#3b82f6}.btn{padding:6px 12px;border:none;border-radius:4px;cursor:pointer;font-size:11px;font-weight:500;margin-right:6px;margin-bottom:6px}.btn.primary{background:#3b82f6;color:#fff}.btn.primary:hover{background:#2563eb}.btn.success{background:#10b981;color:#fff}.btn.success:hover{background:#059669}.btn.danger{background:#ef4444;color:#fff}.btn.danger:hover{background:#dc2626}.btn.warning{background:#f59e0b;color:#fff}.btn.warning:hover{background:#d97706}.btn:disabled{opacity:.5;cursor:not-allowed}.archive-list{max-height:200px;overflow-y:auto}.archive-item{padding:8px;margin:4px 0;background:#f8f9fa;border-radius:4px;cursor:pointer;border-left:3px solid #3b82f6}.archive-item:hover{background:#f3f4f6}.notif{position:fixed;top:8px;right:8px;padding:8px 12px;border-radius:6px;color:#fff;font-size:11px;z-index:2000;max-width:200px}.notif.success{background:#10b981}.notif.error{background:#ef4444}.notif.warning{background:#f59e0b}.load{position:absolute;top:0;left:0;right:0;bottom:0;background:rgba(255,255,255,.9);display:none;align-items:center;justify-content:center;font-size:11px;color:#6b7280}.load.show{display:flex}</style></head><body><div class="chat"><div class="hdr"><div class="room" id="room-name">MiniGeo Chat</div><div class="status" id="status"></div><button class="menu-btn" onclick="showSettings()">‚öô</button></div><div class="msgs" id="msgs"><div class="empty">Conectando...</div></div><div class="inp-area"><textarea class="inp" id="inp" placeholder="Escribe un mensaje..." maxlength="1000" disabled></textarea><button class="send-btn" id="send-btn" onclick="sendMsg()" disabled>üì§</button></div><div class="load" id="load">Cargando...</div></div><div class="modal" id="settingsModal"><div class="modal-content"><h3>‚öô Configuraci√≥n</h3><div class="form-group"><label class="label">Nombre</label><input type="text" class="input" id="userName" placeholder="Tu nombre" maxlength="50"></div><div class="form-group"><label class="label">Sala</label><select class="input" id="roomSelect"><option value="">Seleccionar sala...</option></select></div><button class="btn primary" onclick="updateUser()">Actualizar</button><button class="btn success" onclick="showCreateRoom()">Nueva Sala</button><button class="btn warning" onclick="showArchives()">üìÅ Archivos</button><button class="btn warning" onclick="showAdminLogin()" id="adminLoginBtn">üîí Admin</button><div id="adminPanel" style="display:none"><hr style="margin:12px 0;border:none;border-top:1px solid #e5e7eb"><h4 style="margin-bottom:8px;color:#374151">Administraci√≥n</h4><div class="form-group"><label class="label">Usuario a silenciar</label><input type="text" class="input" id="muteUser" placeholder="ID del usuario"></div><div class="form-group"><label class="label">Duraci√≥n (min)</label><input type="number" class="input" id="muteTime" value="10"></div><button class="btn warning" onclick="muteUser()">Silenciar</button><div class="form-group"><label class="label">Sala a eliminar</label><input type="text" class="input" id="delRoom" placeholder="Nombre de la sala"></div><button class="btn danger" onclick="delRoom()">Eliminar Sala</button><button class="btn warning" onclick="cleanupAllRooms()">üßπ Limpiar Todo</button></div><button class="btn" onclick="closeModal('settingsModal')">Cerrar</button></div></div><div class="modal" id="createRoomModal"><div class="modal-content"><h3>Nueva Sala</h3><div class="form-group"><label class="label">Nombre de la sala</label><input type="text" class="input" id="newRoomName" placeholder="Nombre" maxlength="30"></div><button class="btn success" onclick="createRoom()">Crear</button><button class="btn" onclick="closeModal('createRoomModal')">Cancelar</button></div></div><div class="modal" id="archiveModal"><div class="modal-content"><h3>üìÅ Archivos</h3><div class="form-group"><label class="label">Seleccionar sala</label><select class="input" id="archiveRoomSelect"><option value="">Seleccionar sala...</option></select></div><div id="archiveList" class="archive-list"></div><button class="btn" onclick="closeModal('archiveModal')">Cerrar</button></div></div><div class="modal" id="archiveViewModal"><div class="modal-content"><h3 id="archiveTitle">Archivo</h3><div id="archiveMessages" style="max-height:250px;overflow-y:auto;padding:8px;background:#f8f9fa;border-radius:4px;font-size:10px"></div><button class="btn" onclick="closeModal('archiveViewModal')">Cerrar</button></div></div><div class="modal" id="adminLoginModal"><div class="modal-content"><h3>üîí Acceso Admin</h3><div class="form-group"><label class="label">Contrase√±a</label><input type="password" class="input" id="adminPass" placeholder="Contrase√±a de admin"></div><button class="btn primary" onclick="adminLogin()">Entrar</button><button class="btn" onclick="closeModal('adminLoginModal')">Cancelar</button></div></div><script>const API='https://chat.minigeo.org';const adjectives=['Genial','Increible','Fantastico','Brillante','Magnifico','Excelente','Asombroso','Estupendo','Maravilloso','Espectacular','Fabuloso','Sensacional','Extraordinario','Fenomenal','Impresionante','Sorprendente','Radiante','Vibrante','Dinamico','Energico','Creativo','Innovador','Inspirador','Optimista','Positivo','Alegre','Divertido','Encantador','Carismatico','Inteligente'];let u={id:genId(),name:generateRandomName(),isMod:!1,isAdmin:!1,token:''};let cr=null,rooms=[],msgs=[],poll=null,lastMsg=null,conn=!1,retry=0;const MAX_RETRY=5,POLL_INT=3000,RETRY_DELAY=5000;document.addEventListener('DOMContentLoaded',async()=>{showLoad(!0);try{await loadUser();setupEvents();const exist=await checkRooms();if(!exist)await initializeDefault();else{await loadRooms();await autoJoinMain()}await testConn();startPoll();updateStat('online');retry=0}catch(e){console.error(e);updateStat('offline');scheduleRetry()}finally{showLoad(!1)}});function generateRandomName(){const adj=adjectives[Math.floor(Math.random()*adjectives.length)];const num=String(Math.floor(Math.random()*90)+10);return `${adj}${num}`}function genId(){const t=Date.now().toString(36),r=Math.random().toString(36).substr(2,9);return `user_${t}_${r}`.substr(0,24)}async function loadUser(){const s=localStorage.getItem('minigeoUser');if(s){try{const p=JSON.parse(s);u={...u,...p};if(!u.name)u.name=generateRandomName();document.getElementById('userName').value=u.name||'';updateUIFromUser()}catch(e){localStorage.removeItem('minigeoUser');u.name=generateRandomName()}}else{u.name=generateRandomName()}}function saveUser(){localStorage.setItem('minigeoUser',JSON.stringify(u))}async function tryJoinMain(){try{const mainRoom=rooms.find(room=>room.name==='main');if(mainRoom){await joinRoom('main')}else{console.log('Sala main no encontrada');document.getElementById('msgs').innerHTML='<div class="empty">Selecciona una sala en ‚öô para comenzar</div>'}}catch(e){console.error('No se pudo unir a main:',e);document.getElementById('msgs').innerHTML='<div class="empty">Selecciona una sala en ‚öô para comenzar</div>'}}function updateUIFromUser(){if(u.isMod||u.isAdmin){document.getElementById('adminPanel').style.display='block';document.getElementById('adminLoginBtn').style.display='none'}}async function initializeDefault(){try{const r=await fetchTo(`${API}/api/initialize-default-rooms`,{method:'POST',headers:{'Content-Type':'application/json'},body:JSON.stringify({adminKey:'minigeo-setup-2024'})});if(r.ok){await loadRooms();await autoJoinMain();showNotif('Salas creadas','success')}else{console.warn('No se pudieron crear salas por defecto')}}catch(e){console.error('Error inicializando salas por defecto:',e)}}async function autoJoinMain(){try{await joinRoom('mainroom')}catch(e){console.error('No se pudo unir a main:',e)}}function setupEvents(){const inp=document.getElementById('inp');inp.addEventListener('keydown',e=>{if(e.key==='Enter'&&!e.shiftKey){e.preventDefault();sendMsg()}});inp.addEventListener('input',e=>{e.target.style.height='auto';e.target.style.height=Math.min(e.target.scrollHeight,48)+'px'});document.getElementById('newRoomName').addEventListener('keypress',e=>{if(e.key==='Enter'){e.preventDefault();createRoom()}});document.getElementById('adminPass').addEventListener('keypress',e=>{if(e.key==='Enter'){e.preventDefault();adminLogin()}})}async function testConn(){try{const r=await fetchTo(`${API}/api/health`,{},5000);if(r.ok){conn=!0;return!0}}catch(e){console.error(e)}conn=!1;return!1}function scheduleRetry(){if(retry<MAX_RETRY){retry++;setTimeout(async()=>{updateStat('connecting');if(await testConn()){updateStat('online');retry=0;if(!poll)startPoll()}else{updateStat('offline');scheduleRetry()}},RETRY_DELAY*retry)}else{updateStat('offline');showNotif('Sin conexi√≥n','error')}}async function fetchTo(url,opt={},timeout=10000){const ctrl=new AbortController();const id=setTimeout(()=>ctrl.abort(),timeout);try{const headers=opt.headers||{};if(u.token)headers.Authorization=`Bearer ${u.token}`;const r=await fetch(url,{...opt,headers,signal:ctrl.signal});clearTimeout(id);return r}catch(e){clearTimeout(id);throw e}}async function checkRooms(){try{const r=await fetchTo(`${API}/api/rooms`);const d=await r.json();return r.ok&&d.rooms&&d.rooms.length>0}catch(e){return!1}}function showAdminLogin(){document.getElementById('adminLoginModal').classList.add('show')}async function showSettings(){await loadRooms();const modal=document.getElementById('settingsModal');const select=document.getElementById('roomSelect');select.innerHTML='<option value="">Seleccionar sala...</option>';rooms.forEach(room=>{const option=document.createElement('option');option.value=room.name;option.textContent=room.displayName||room.name;if(room.name===cr)option.selected=!0;select.appendChild(option)});select.onchange=()=>{if(select.value)joinRoom(select.value)};modal.classList.add('show')}function showCreateRoom(){closeModal('settingsModal');document.getElementById('createRoomModal').classList.add('show')}async function updateUser(){const name=document.getElementById('userName').value.trim();if(!name){showNotif('Ingresa un nombre','error');return}if(name.length<2){showNotif('Nombre muy corto','error');return}try{const r=await fetchTo(`${API}/api/users`,{method:'PUT',headers:{'Content-Type':'application/json'},body:JSON.stringify({userId:u.id,name})});const d=await r.json();if(r.ok){u.name=name;if(d.user&&d.user.isMod!==undefined)u.isMod=d.user.isMod;if(d.user&&d.user.isAdmin!==undefined)u.isAdmin=d.user.isAdmin;saveUser();updateUIFromUser();showNotif('Actualizado','success')}else throw new Error(d.error||'Error al actualizar')}catch(e){console.error(e);showNotif('Error al actualizar','error')}}async function adminLogin(){const pass=document.getElementById('adminPass').value;if(!pass)return;try{const r=await fetchTo(`${API}/api/admin-login`,{method:'POST',headers:{'Content-Type':'application/json'},body:JSON.stringify({password:pass})});const d=await r.json();if(r.ok){u.isAdmin=!0;u.isMod=!0;u.token=d.token;saveUser();updateUIFromUser();closeModal('adminLoginModal');showNotif('Acceso admin concedido','success')}else{throw new Error(d.error||'Contrase√±a incorrecta')}}catch(e){console.error(e);showNotif('Contrase√±a incorrecta','error')}}async function loadRooms(){try{const r=await fetchTo(`${API}/api/rooms`);const d=await r.json();if(r.ok){rooms=d.rooms||[];if(!cr&&rooms.length>0){const mainRoom=rooms.find(room=>room.name==='mainroom');if(mainRoom){await tryJoinMain()}}}else throw new Error(d.error||'Error cargando salas')}catch(e){console.error(e)}}async function createRoom(){const name=document.getElementById('newRoomName').value.trim();if(!name||name.length<2){showNotif('Nombre inv√°lido','error');return}try{const r=await fetchTo(`${API}/api/rooms`,{method:'POST',headers:{'Content-Type':'application/json'},body:JSON.stringify({roomName:name,createdBy:u.name||'An√≥nimo'})});const d=await r.json();if(r.ok){document.getElementById('newRoomName').value='';closeModal('createRoomModal');await loadRooms();await joinRoom(d.roomName||name);showNotif('Sala creada','success')}else throw new Error(d.error||'Error creando sala')}catch(e){console.error(e);showNotif('Error al crear','error')}}async function joinRoom(name){if(cr===name)return;if(!u.name){showNotif('Configura tu nombre primero','error');return}showLoad(!0);try{if(cr)await leaveRoom(cr);const r=await fetchTo(`${API}/api/join-room`,{method:'POST',headers:{'Content-Type':'application/json'},body:JSON.stringify({userId:u.id,roomName:name,userName:u.name})});const d=await r.json();if(r.ok){cr=name;const room=rooms.find(r=>r.name===name);document.getElementById('room-name').textContent=room?.displayName||name;document.getElementById('inp').disabled=!1;document.getElementById('send-btn').disabled=!1;clearMsgs();await loadMsgs();showNotif(`Unido a ${room?.displayName||name}`,'success')}else throw new Error(d.error||'Error al unirse')}catch(e){console.error(e);showNotif('Error al unirse','error')}finally{showLoad(!1)}}async function leaveRoom(name){try{await fetchTo(`${API}/api/leave-room`,{method:'POST',headers:{'Content-Type':'application/json'},body:JSON.stringify({userId:u.id,roomName:name})})}catch(e){console.error(e)}}async function loadMsgs(){if(!cr||!conn)return;try{let url=`${API}/api/messages?room=${cr}&limit=30&userId=${u.id}`;if(lastMsg)url+=`&since=${lastMsg}`;const r=await fetchTo(url,{},5000);const d=await r.json();if(r.ok&&d.messages){if(d.messages.length>0){addMsgs(d.messages);lastMsg=d.messages[d.messages.length-1].timestamp}if(!conn){conn=!0;updateStat('online');retry=0}}else throw new Error(d.error||'Error cargando mensajes')}catch(e){console.error(e);if(conn){conn=!1;updateStat('offline');scheduleRetry()}}}function addMsgs(newMsgs){const had=msgs.length>0;newMsgs.forEach(m=>{const existingIndex=msgs.findIndex(x=>x.id===m.id);if(existingIndex!==-1)msgs[existingIndex]=m;else msgs.push(m)});if(msgs.length>100)msgs=msgs.slice(-100);renderMsgs();const cont=document.getElementById('msgs');if(!had||(cont.scrollTop+cont.clientHeight>=cont.scrollHeight-50))scrollBot()}function clearMsgs(){msgs=[];lastMsg=null;renderMsgs()}function renderMsgs(){const cont=document.getElementById('msgs');if(!msgs.length){cont.innerHTML='<div class="empty">¬°Inicia la conversaci√≥n!</div>';return}cont.innerHTML='';msgs.forEach(m=>{const div=document.createElement('div');div.className=`msg ${m.userId===u.id?'own':''} ${m.isAdmin?'admin':m.isMod?'mod':''}`;const time=new Date(m.timestamp).toLocaleTimeString([],{hour:'2-digit',minute:'2-digit'});let badges='';if(m.isAdmin)badges='<span class="badge admin">A</span>';else if(m.isMod)badges='<span class="badge mod">M</span>';let modBtns='';if(m.userId!==u.id&&(u.isMod||u.isAdmin)){modBtns=`<div class="mod-btns"><button class="mod-btn mute" onclick="quickMute('${m.userId}')">M</button><button class="mod-btn" onclick="kickUser('${m.userId}')">K</button></div>`}let karmaSection='';if(m.userId!==u.id&&m.karma){const score=(m.karma.up||0)-(m.karma.down||0);const scoreClass=score>0?'pos':score<0?'neg':'';const upActive=m.userVote==='up'?'active':'';const downActive=m.userVote==='down'?'active':'';karmaSection=`<div class="karma"><button class="vote up ${upActive}" onclick="vote('${m.id}','up')">üëç<span>${m.karma.up||0}</span></button><span class="score ${scoreClass}">${score>0?'+':''}${score}</span><button class="vote down ${downActive}" onclick="vote('${m.id}','down')">üëé<span>${m.karma.down||0}</span></button></div>`}div.innerHTML=`<div class="mhdr"><span class="user">${esc(m.userName||'Usuario')}${badges}</span><span class="time">${time}</span></div><div class="txt">${esc(m.message||'')}</div>${karmaSection}${modBtns}`;cont.appendChild(div)})}async function vote(messageId,voteType){if(!cr||!u.id)return;try{const r=await fetchTo(`${API}/api/vote`,{method:'POST',headers:{'Content-Type':'application/json'},body:JSON.stringify({messageId,roomName:cr,vote:voteType,userId:u.id})});const d=await r.json();if(r.ok){const msgIndex=msgs.findIndex(m=>m.id===messageId);if(msgIndex!==-1){msgs[msgIndex].karma=d.karma||{};msgs[msgIndex].userVote=d.userVote;renderMsgs()}}else{showNotif(d.error||'Error al votar','error')}}catch(e){console.error(e);showNotif('Error al votar','error')}}async function sendMsg(){const inp=document.getElementById('inp');const msg=inp.value.trim();if(!msg||!cr||!u.name)return;if(msg.length>1000){showNotif('Mensaje muy largo','error');return}const btn=document.getElementById('send-btn');btn.disabled=!0;try{const r=await fetchTo(`${API}/api/messages`,{method:'POST',headers:{'Content-Type':'application/json'},body:JSON.stringify({roomName:cr,userId:u.id,userName:u.name,message:msg})});if(r.ok){inp.value='';inp.style.height='auto'}else{const d=await r.json();throw new Error(d.error||'Error al enviar')}}catch(e){console.error(e);showNotif('Error al enviar','error')}finally{btn.disabled=!1}}async function muteUser(){const userId=document.getElementById('muteUser').value.trim();const time=parseInt(document.getElementById('muteTime').value);if(!userId||!time){showNotif('Completa todos los campos','error');return}try{const r=await fetchTo(`${API}/api/moderate`,{method:'POST',headers:{'Content-Type':'application/json'},body:JSON.stringify({action:'mute',userId,duration:time,moderatorId:u.id})});const d=await r.json();if(r.ok){showNotif('Usuario silenciado','success');document.getElementById('muteUser').value=''}else{throw new Error(d.error||'Error al silenciar')}}catch(e){console.error(e);showNotif('Error al silenciar','error')}}async function delRoom(){const name=document.getElementById('delRoom').value.trim();if(!name){showNotif('Ingresa nombre de sala','error');return}if(!confirm(`¬øEliminar sala "${name}"?`))return;try{const r=await fetchTo(`${API}/api/rooms/${encodeURIComponent(name)}`,{method:'DELETE',headers:{'Content-Type':'application/json'},body:JSON.stringify({moderatorId:u.id})});const d=await r.json();if(r.ok){showNotif('Sala eliminada','success');document.getElementById('delRoom').value='';await loadRooms();if(cr===name){cr=null;document.getElementById('room-name').textContent='MiniGeo Chat';document.getElementById('inp').disabled=!0;document.getElementById('send-btn').disabled=!0;clearMsgs()}}else{throw new Error(d.error||'Error al eliminar')}}catch(e){console.error(e);showNotif('Error al eliminar','error')}}async function cleanupAllRooms(){if(!confirm('¬øArchivar todos los mensajes y limpiar salas? hTo(`${API}/api/archive?room=${encodeURIComponent(roomName)}`);const d=await r.json();if(r.ok&&d.archives&&d.archives.length>0){container.innerHTML='';d.archives.forEach(archive=>{const div=document.createElement('div');div.className='archive-item';div.innerHTML=`<div style="font-weight:500">${new Date(archive.archivedAt).toLocaleDateString()}</div><div style="font-size:10px;color:#666">${archive.messageCount||0} mensajes</div>`;div.onclick=()=>viewArchive(archive.key,roomName);container.appendChild(div)})}else{container.innerHTML='<p style="text-align:center;color:#666;padding:16px">Sin archivos</p>'}}catch(e){console.error('Error cargando archivos:',e);container.innerHTML='<p style="text-align:center;color:#ef4444;padding:16px">Error al cargar</p>'}}async function viewArchive(archiveKey,roomName){if(!archiveKey||!roomName){showNotif('Error: datos de archivo inv√°lidos','error');return}try{const r=await fetchTo(`${API}/api/archive?room=${encodeURIComponent(roomName)}&id=${encodeURIComponent(archiveKey)}`);const d=await r.json();if(r.ok&&d.archive&&d.archive.messages){const modal=document.getElementById('archiveViewModal');const title=document.getElementById('archiveTitle');const container=document.getElementById('archiveMessages');title.textContent=`${roomName} - ${new Date(d.archive.archivedAt).toLocaleDateString()}`;container.innerHTML='';if(d.archive.messages.length>0){d.archive.messages.forEach(m=>{const div=document.createElement('div');div.style.cssText='margin-bottom:8px;padding:6px;background:#fff;border-radius:4px;border-left:2px solid #3b82f6';const score=(m.karma?.up||0)-(m.karma?.down||0);div.innerHTML=`<div style="display:flex;justify-content:space-between;margin-bottom:4px"><strong>${esc(m.userName||'Usuario')}</strong><small>${new Date(m.timestamp).toLocaleString()}</small></div><div style="margin-bottom:4px">${esc(m.message||'')}</div><div style="font-size:9px;color:#666">Karma: ${score>0?'+':''}${score}</div>`;container.appendChild(div)})}else{container.innerHTML='<p style="text-align:center;color:#666;padding:16px">No hay mensajes en este archivo</p>'}closeModal('archiveModal');modal.classList.add('show')}else{throw new Error(d.error||'Archivo no encontrado')}}catch(e){console.error('Error viendo archivo:',e);showNotif('Error al cargar archivo','error')}}function startPoll(){if(poll)clearInterval(poll);poll=setInterval(pollMsgs,POLL_INT)}async function pollMsgs(){if(cr)await loadMsgs()}function updateStat(stat){const el=document.getElementById('status');el.className=`status ${stat}`;conn=stat==='online'}function esc(txt){if(!txt)return'';const div=document.createElement('div');div.textContent=txt;return div.innerHTML}function showNotif(msg,type='success'){document.querySelectorAll('.notif').forEach(el=>el.remove());const n=document.createElement('div');n.className=`notif ${type}`;n.textContent=msg;document.body.appendChild(n);setTimeout(()=>n.remove(),3000)}function showLoad(show){document.getElementById('load').classList.toggle('show',show)}function scrollBot(){const cont=document.getElementById('msgs');cont.scrollTop=cont.scrollHeight}function closeModal(id){document.getElementById(id).classList.remove('show')}window.addEventListener('beforeunload',()=>{if(poll)clearInterval(poll);if(cr)navigator.sendBeacon(`${API}/api/leave-room`,JSON.stringify({userId:u.id,roomName:cr}))});</script></body></html>
